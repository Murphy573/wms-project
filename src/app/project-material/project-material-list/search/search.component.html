<div class="full-parent">
  <form nz-form [formGroup]="searchForm" [nzLayout]="'inline'"  (ngSubmit)="_search();">
    <div nz-row [nzGutter]="20">
      <div nz-col [nzSpan]="3">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <nz-select  [nzSize]="'small'" formControlName="typeId">
              <nz-option [nzLabel]="'全部类型'" [nzValue]="''"></nz-option>
              <nz-option *ngFor="let type of typeList" [nzLabel]="type?.typeName" [nzValue]="type?.typeId"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="3">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <nz-select  [nzSize]="'small'" formControlName="statusId">
              <nz-option [nzLabel]="'全部状态'" [nzValue]="''"></nz-option>
              <nz-option *ngFor="let status of statusList" [nzLabel]="status?.statusName" [nzValue]="status?.statusId"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>

      <div nz-col [nzSpan]="3">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <nz-select  [nzSize]="'small'" formControlName="sourceTypeId">
              <nz-option [nzLabel]="'全部来源'" [nzValue]="''"></nz-option>
              <nz-option *ngFor="let source of sourceTypeList" [nzLabel]="source?.sourceTypeName" [nzValue]="source?.sourceTypeId"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="2">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <button nz-button [nzType]="'primary'" [nzSize]="'small'">搜索</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
