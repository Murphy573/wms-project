<div nz-row class="full-parent">
  <nz-table #nzTable [nzDataSource]="projectList"
            (nzDataChange)="refreshDisplay($event);"
            (nzPageIndexChange)="_checkOne()"
            [nzTotal]="projectList ? projectList.length : 0" [nzPageSize]="pageParam.pageSize" [nzShowTotal]="true"
            [nzBordered]="true" [nzSize]="'small'">
    <thead nz-thead>
    <tr>
      <th nz-th nzCheckbox>
        <label nz-checkbox [(ngModel)]="checkedInfo.allCheck" [nzIndeterminate]="checkedInfo.indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th><span>序号</span></th>
      <th nz-th><span>项目名称</span></th>
      <th nz-th><span>项目编号</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data; let _index = index;">
      <td nz-td nzCheckbox>
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_checkOne($event)">
        </label>
      </td>
      <td nz-td>
        {{_index + 1}}
      </td>
      <td nz-td><a (click)="toEdit(data)">{{data.projectName}}</a></td>
      <td nz-td>{{data.projectCode}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
