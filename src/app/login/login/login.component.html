<div class="login-container">
  <div class="login-form-box">
    <div class="title">WMS-物资管理系统</div>
    <div class="content">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
        <div nz-form-item nz-row>
          <div nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('account')">
            <nz-input formControlName="account" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="getFormControl('account').dirty&&getFormControl('account').hasError('required')">
              请输入用户名!
            </div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('password')">
            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">
              请输入密码!
            </div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-control>
            <button [nzLoading]="_loading" nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
          </div>
        </div>
        <div nz-row>
          <div nz-form-control style="color: red">
            {{errorMsg}} <span style="visibility: hidden;">.....</span>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
