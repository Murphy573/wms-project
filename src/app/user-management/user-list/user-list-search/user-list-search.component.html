<div class="full-parent">
  <form nz-form [formGroup]="searchForm" [nzLayout]="'inline'"  (ngSubmit)="_search();">
    <div nz-row [nzGutter]="20">
      <div nz-col [nzSpan]="3">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <nz-input [nzSize]="'small'" [nzPlaceHolder]="'用户账号'" formControlName="account"></nz-input>
          </div>
        </div>
      </div>

      <div nz-col [nzSpan]="3">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <nz-select  [nzSize]="'small'" formControlName="departmentId">
              <nz-option [nzLabel]="'所有部门'" [nzValue]="''"></nz-option>
              <nz-option *ngFor="let department of departmentList" [nzLabel]="department?.departmentName" [nzValue]="department?.departmentId"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="2">
        <div nz-row>
          <div nz-form-control nz-col [nzSpan]="24">
            <button nz-button [nzType]="'primary'" [nzSize]="'small'">搜索</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
